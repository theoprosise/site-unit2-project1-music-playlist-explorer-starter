<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/da376d3db6.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="banner">
        <h1>Music Playlist Explorer</h1>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="featured.html">Featured</a>
        </nav>
    </header>

    <main>
        <div class="add-playlist-container">
            <button id="add-playlist-btn">
                <i class="fa-solid fa-plus"></i> Add Playlist
            </button>
        </div>
        <form id="search-form">
                <label for="playlist-title-search">Search by Title or Author:</label>
                <input type="text" id="search-title" name="search-title" required>
                <button type="submit">Search</button>
                <button id="clear-search">Clear</button>
        </form>

        
        <section id="playlist-cards">
            <!-- JSON will populate this (hopefully)-->
        </section>
    </main>


    <footer>
        <!-- Your footer content here -->
    </footer>
    <!-- <script src="data/data.js"></script> -->
    <script src="script.js" defer></script>
    
    <div id="playlistModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close">x</span>
            <h2 id="modalTitle">Playlist Title</h2>
            <p id="modalCreator">Creator Name</p>
            <div id="modalImage"></div>
            <div id="modalSongs">

            </div>
        </div>
    </div>
</body>
</html>
